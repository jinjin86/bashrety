<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />

	<link rel="stylesheet" href="package/lungo/lungo.css">

	<script type="text/javascript">

		document.addEventListener("deviceready",onDeviceReady,false);

		// device APIs are available
		function onDeviceReady() {
			if (window.plugins != undefined && window.plugins.webviewcolor != undefined) {
				window.plugins.webviewcolor.change('#ffffff');
			}
		}
	</script>
  </head>
  <body>

	<section id="main" data-transition="slide">
		<article id="main-article" class="signup scroll">
			<div class='splash'>
                <img src='img/logo_ar.png' class="splash logo centered"/>
                <div class='splash line centered'>&nbsp;</div>
                <div class='splash subtitle centered'>Welcome, Please Register.</div>
                <div class='splash subtext centered'>* This is one time process</div>
                <div class='login-form form'>
                    <input type="text" id="login-name" placeholder="Your Name"/>
                    <input type="text" id="login-email" placeholder="Your Email"/>
                    <label class="select border" >
                    <select id="select_age">
                    	<option value="" selected="selected">Age Groups </option>
                        <option value="15_35">15 - 35 </option>
                        <option value="35_45">35 - 45 </option>
                        <option value="45_80">45 -  </option>
                    </select>
                	</label>
                	
                	<label class="select border" >
                    <select id="select_gender">
                    	<option value="" selected="selected">Gender</option>
                        <option value="Male">Male </option>
                        <option value="Female">Female </option>
                    </select>
                	</label>
                	
                	<label class="select border" >
                    <select id="select_language">
                    	<option value="" selected="selected">Language</option> 
                        <option value="English">English</option>
                        <option value="Arab">Arab </option>
                    </select>
                	</label>
                </div>
                <a href="#" data-view-section="" id ="login_btn"><img src='img/done_btn.png' class="splash connect centered"/></a>
                <a href="#" style="height:20px;"><img src='img/or_line.png' class="splash connect centered" /></a>
                <a href="#" data-view-section=""><img src='img/fb_btn.png' class="splash connect centered"/></a>
			</div>
		</article>
	</section>

		<script type="text/javascript" src="cordova.js"></script>
		<script src="components/quojs/quo.debug.js"></script>
		<script src="package/lungo/lungo.js"></script>
        <script src="js/retina-1.1.0.min.js"></script>
        <script src="js/jquery-1.10.1.min.js"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
        <script type="text/javascript" charset="utf-8" src="js/jquery.ui.map.js"></script>
  		<script type="text/javascript" src="js/index.js"></script>
		<script>
			Lungo.init({
				name: 'rediscovr',
				version: '0.0.1',
				resources: [
                    'static/asides/left-sidebar.html',
                    'static/asides/right.html',
                    'static/asides/events_right-sidebar.html',
					'static/sections/gender.html',
                    'static/sections/skin.html',
                    'static/sections/acne.html',
                    'static/sections/freckle.html',
                    'static/sections/results.html',
                    'static/sections/product_detail.html',
                    'static/sections/product_list.html',
                    'static/sections/article_list.html',
                    'static/sections/article_detail.html',
                    'static/sections/doctors_list.html',
                    'static/sections/events_list.html',
				],
				history: false
			});
		</script>
		<script src="static/javascripts/app.js"></script>
        <script src="static/javascripts/app.component.js"></script>
        <script src="static/javascripts/app.map.js"></script>

			app.initialize();

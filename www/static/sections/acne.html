<section id="acne_section" data-transition="slide" >
        <header data-title="Bashrety">
            <nav class="on-left" data-view-aside="left-sidebar">
                <img src="img/menu_icon.png" />
            </nav>
        </header>
        <article id="acne_article" class="list scroll">
            <div class="acne_face centered">
                <div class="image_combo">
                    <img src="img/face/15_35/m_15_35_0.png" class="acne_face_image"/>
                    <img src="" class="acne_mask_image"/>
                </div>
            </div>
            <div class="acne_text_rect">
                <div class="acne_text">Do you have Acne ?</div>
            </div>
            <div class="acne_list">
                <ul>
                    <li>
                        <div class="acne_none centered">
                            <div class="acne_none_text on-left">None</div>
                        	<img src="img/white_check.png" class="acne_none_img on-right"/>
                        </div>
                    </li>
                    <li>
                        <div class="acne_few centered">
                            <div class="acne_few_text on-left">Few</div>
                        	<img src="img/white_check.png" class="acne_few_img on-right"/>
                        </div>
                    </li>
                    <li>
                        <div class="acne_many centered">
                            <div class="acne_many_text on-left">Many</div>
                        	<img src="img/white_check.png" class="acne_many_img on-right"/>
                        </div>
                    </li>
                </ul>
            </div>
        </article>

        <footer>
            <nav>
                <a onclick="Lungo.Router.back();"><font size="5"><img src="img/left-arrow.png" style="height:20px; margin-top:-5px;" />&nbsp;&nbsp;&nbsp;&nbsp;Back</font></a>
                <a id="acne_next_btn"><font size="5">Next&nbsp;&nbsp;&nbsp;&nbsp;<img src="img/right-arrow.png" style="height:20px; margin-top:-5px;" /></font></a>
            </nav>
        </footer>
</section>

<aside id="events_right-sidebar" data-transition="right">
    <header data-title="Filter your search"></header>
    <article class="list active">
       
            <div class="form" >
                <label>Event Time</label>
                <input type="text" placeholder="From - To" class="border" id="s_event_time"/>
                
                <label>Area</label>
                <label class="select border">
                    <select id="s_event_area_select">
                        <option value="1">All</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </label>
                
                <button id="event_search_clear" data-label="Clear"></button>
                <button data-view-aside="right-sidebar" data-label="Done"></button>
            </div>
    </article>
</aside>
